<body>
    <script>
        // SPREAD оператор для обьединения двух массивов

        function mergeArrays(arr1, arr2){
            return[...arr1, ...arr2];
        }

        console.log(mergeArrays([1,2,3], [4,5,6]));

        // const mergeArrays = (arr1, arr2) => [...arr1, ...arr2]; вид стрелочной функции

        //=======================================================================================================

        // REST оператор. Отсеить повторяющиеся эл-ты
        
        function removeDuplicates(...args){
            return args.filter((val, index) => args.indexOf(val) === index);
        }

        console.log(removeDuplicates(1, 2, 3, 1, 4, 2, 5, 3));

        // const removeDuplicates = (...args) => args.filter((val, index) => args.indexOf(val) === index); стрелоч.

    </script>
