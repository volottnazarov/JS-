<body>
    <script>
        // РЕКУРСИЯ. Сумма цифр в числе 123 => 1+2+3=6

        function sumDigit(num){
            if(num < 10){
                return num;
            }
            return num % 10 + sumDigit(Math.floor(num / 10));
        }
        console.log(sumDigit(123));

    </script>
