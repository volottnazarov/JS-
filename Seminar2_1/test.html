<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dig = 123;
        let dig2 = dig % 10;
        let dig3 = Math.floor(dig / 10);
        let dig4 = dig3 % 10;
        let dig5 = Math.floor(dig3 / 10);
        console.log(dig);   // 123
        console.log(dig2);  //   3
        console.log(dig3);  //  12
        console.log(dig4);  //   2
        console.log(dig5);  //   1
    </script>
</body>
</html>
