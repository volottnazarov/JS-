<body>
    <script>
        // Создать класс Persone , вывести метод.

        class Person {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            introduce(){
                console.log(`My name is  ${this.name},  I'm ${this.age}  years old.`);
            }
        }
        const person = new Person;
        person.name = "John";
        person.age = 35;

        person.introduce();
    </script>
