<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <input type="text" class="pass" id="password">
        <label for="password">Пароль</label>
    </div>
    <button class="button">Отправить</button>
    <script>
        const boxPassEl = document.querySelector('.content');
        const passwordEl = document.querySelector('.pass');
        const buttonEl = document.querySelector('.button');
        const h3El = document.createElement('h3');
        h3El.textContent = 'Пароль неверный';
        h3El.style.color = 'red';

        passwordEl.addEventListener('input', function(e) {
            if(passwordEl.value === 'пароль'){
                passwordEl.style.backgroundColor = 'green';
                boxPassEl.removeChild(h3El);
                passwordEl.style.border = '1px solid black';
            }else{
                passwordEl.style.border = '4px solid red';
                boxPassEl.appendChild(h3El);
            }
        })
    </script>
</body>
</html>
