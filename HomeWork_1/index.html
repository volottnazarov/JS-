<body>

    <script>
        /* 1. Найдите элемент по id, используя getElementById, элемент с id равным

        const idEl = document.getElementById('super_link');
        console.log(idEl);

        /*2. Внутри всех элементов на странице, которые имеют класс card-link,
             поменяйте текст внутри элемента на "ссылка".*/

        const cardEl = document.querySelectorAll('.card-link');

        //const cardLinkBody = document.querySelectorAll('.card-body .card-link');
        //console.log(cardLinkBody);

            console.log(res);
        })

        console.log(dataElOne[0]);

        /*6. Получите элемент с классом card-title и выведите его родительский узел в
             консоль.*/

        const cardTitleEl = document.querySelector('.card-title');
        console.log(cardTitleEl.parentNode);

        /*7. Создайте тег <p>, запишите внутри него текст "Привет" и добавьте созданный
            тег в начало элемента, который имеет класс card.*/

        const cardElmt = document.querySelector('.card');
        const pText = document.createElement('p');
        pText.textContent = 'Привет';
        cardElmt.insertBefore(pText, cardElmt.firstChild);
