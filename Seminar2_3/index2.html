<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name){
                this.name = name;
            }
            speak(){
                console.log(`${this.name} издает звуки`);
            }
        }

        class Dog extends Animal {
            constructor(name, breed){
                super(name);
                this.breed = breed;
            }
            fetch(){
                console.log(`Собака ${this.name} принесла мяч`);
            }
        }
        const animal = new Animal("cat")
        animal.speak();
        const dog = new Dog("Lex", "Chia-Hua");
        dog.fetch();
        console.log(dog.breed);
    </script>
</body>
</html>
